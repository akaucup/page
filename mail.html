<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Email Generator</title>
</head>
<body>
	<h1>Random Email Generator</h1>
	<form>
		<div>
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name">
		</div>
		<div>
			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name">
		</div>
		<button type="button" onclick="generateEmail()">Generate Email</button>
		<div>
			<label for="email">Generated Email:</label>
			<input type="email" id="email" name="email" readonly>
		</div>
	</form>
	<script>
		function generateEmail() {
			const firstName = document.getElementById("first-name").value;
			const lastName = document.getElementById("last-name").value;
			const randomChars = generateRandomChars(6);
			const email = firstName.toLowerCase() + "." + lastName.toLowerCase() + randomChars + "@example.com";
			document.getElementById("email").value = email;
		}

		function generateRandomChars(length) {
			let result = '';
			const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			for (let i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * characters.length));
			}
			return result;
		}
	</script>
</body>
</html>
