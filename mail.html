<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Email and Phone Number Generator</title>
</head>
<body>
	<h1>Random Email and Phone Number Generator</h1>
	<form>
		<div>
			<label for="email">Generated Email:</label>
			<span id="email"></span>
			<button type="button" onclick="copyToClipboard('email')">Copy Email</button>
			<br>
			<label for="name">Generated Name:</label>
			<span id="name"></span>
			<button type="button" onclick="copyToClipboard('name')">Copy Name</button>
			<br>
			<label for="phone-prefix">Phone Number Prefix (62):</label>
			<input type="text" id="phone-prefix" maxlength="2">
			<label for="phone-user-input">User Input:</label>
			<input type="text" id="phone-user-input" maxlength="2">
			<label for="phone-random">Random Phone Number:</label>
			<span id="phone-random"></span>
			<button type="button" onclick="copyToClipboard('phone-full')">Copy Full Phone Number</button>
			<br>
			<button type="button" onclick="generateEmailAndNameAndPhone()">Generate</button>
		</div>
	</form>
	<script>
		const firstNames = ["John", "Jane", "David", "Sarah", "Michael"];
		const lastNames = ["Doe", "Smith", "Johnson", "Brown", "Wilson"];

		function generateEmailAndNameAndPhone() {
			const randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
			const randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
			const randomChars = generateRandomChars(6);
			const email = randomFirstName.toLowerCase() + "." + randomLastName.toLowerCase() + randomChars + "@example.com";
			const name = randomFirstName + " " + randomLastName;
			const phonePrefix = document.getElementById("phone-prefix").value || "62";
			const phoneUserInput = document.getElementById("phone-user-input").value;
			const phoneRandom = generateRandomDigits(8);
			const phone = phonePrefix + phoneUserInput + phoneRandom;
			document.getElementById("email").textContent = email;
			document.getElementById("name").textContent = name;
			document.getElementById("phone-random").textContent = phoneRandom;
			document.getElementById("phone-full").textContent = phonePrefix + phoneUserInput + phoneRandom;
		}

		function generateRandomChars(length) {
			let result = '';
			const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			for (let i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * characters.length));
			}
			return result;
		}

		function generateRandomDigits(length) {
			let result = '';
			const digits = '0123456789';
			for (let i = 0; i < length; i++) {
				result += digits.charAt(Math.floor(Math.random() * digits.length));
			}
			return result;
		}

		function copyToClipboard(id) {
const text = document.getElementById(id).textContent;
const input = document.createElement('input');
input.setAttribute('value', text);
document.body.appendChild(input);
input.select();
document.execCommand('copy');
document.body.removeChild(input);
alert('Copied to clipboard!');
}
</script>

</body>
</html>
