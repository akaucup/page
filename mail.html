<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Name Generator</title>
</head>
<body>
	<h1>Random Name Generator</h1>
	<div>
		<label>Generated First Name:</label>
		<span id="firstName"></span>
		<button type="button" onclick="copyToClipboard('firstName')">Salin</button>
	</div>
	<div>
		<label>Generated Last Name:</label>
		<span id="lastName"></span>
		<button type="button" onclick="copyToClipboard('lastName')">Salin</button>
	</div>
	<button type="button" onclick="generateName()">Generate</button>
	<script>
		const firstNames = ["John", "Jane", "David", "Sarah", "Michael"];
		const lastNames = ["Doe", "Smith", "Johnson", "Brown", "Wilson"];

		function generateName() {
			const randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
			const randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
			document.getElementById("firstName").textContent = randomFirstName;
			document.getElementById("lastName").textContent = randomLastName;
		}

		function copyToClipboard(elementId) {
			const element = document.getElementById(elementId);
			const range = document.createRange();
			range.selectNode(element);
			window.getSelection().removeAllRanges();
			window.getSelection().addRange(range);
			document.execCommand("copy");
			window.getSelection().removeAllRanges();
		}
	</script>
</body>
</html>
