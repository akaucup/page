<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Email and Phone Number Generator</title>
</head>
<body>
	<h1>Random Email and Phone Number Generator</h1>
	<form>
		<div>
			<label for="email">Generated Email:</label>
			<span id="email"></span>
			<button type="button" onclick="copyToClipboard('email')">Copy Email</button>
			<br>
			<label for="name">Generated Name:</label>
			<span id="name"></span>
			<button type="button" onclick="copyToClipboard('name')">Copy Name</button>
			<br>
			<label for="phone">Generated Phone Number:</label>
			<span id="phone"></span>
			<button type="button" onclick="copyToClipboard('phone')">Copy Phone Number</button>
			<br>
			<button type="button" onclick="generateEmailAndNameAndPhone()">Generate</button>
		</div>
	</form>
	<script>
		const firstNames = ["John", "Jane", "David", "Sarah", "Michael"];
		const lastNames = ["Doe", "Smith", "Johnson", "Brown", "Wilson"];

		function generateEmailAndNameAndPhone() {
			const randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
			const randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
			const randomChars = generateRandomChars(6);
			const email = randomFirstName.toLowerCase() + "." + randomLastName.toLowerCase() + randomChars + "@example.com";
			const name = randomFirstName + " " + randomLastName;
			const phone = "6281" + generateRandomDigits(8);
			document.getElementById("email").textContent = email;
			document.getElementById("name").textContent = name;
			document.getElementById("phone").textContent = phone;
		}

		function generateRandomChars(length) {
			let result = '';
			const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			for (let i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * characters.length));
			}
			return result;
		}

		function generateRandomDigits(length) {
			let result = '';
			const digits = '0123456789';
			for (let i = 0; i < length; i++) {
				result += digits.charAt(Math.floor(Math.random() * digits.length));
			}
			return result;
		}

		function copyToClipboard(elementId) {
			const text = document.getElementById(elementId).textContent;
			const el = document.createElement('textarea');
			el.value = text;
			document.body.appendChild(el);
			el.select();
			document.execCommand('copy');
			document.body.removeChild(el);
		}
	</script>
</body>
</html>
