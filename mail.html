<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Email Generator</title>
</head>
<body>
	<h1>Random Email Generator</h1>
	<form>
		<div>
			<label for="email">Generated Email:</label>
			<span id="email"></span><br>
<button type="button" onclick="generateEmail()">Generate</button>
			<button type="button" onclick="copyToClipboard()">Copy</button>
		
		</div>
	</form>
	<script>
		const firstNames = ["John", "Jane", "David", "Sarah", "Michael"];
		const lastNames = ["Doe", "Smith", "Johnson", "Brown", "Wilson"];

		function generateEmail() {
			const randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
			const randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
			const randomChars = generateRandomChars(6);
			const email = randomFirstName.toLowerCase() + "." + randomLastName.toLowerCase() + randomChars + "@example.com";
			document.getElementById("email").textContent = email;
		}

		function generateRandomChars(length) {
			let result = '';
			const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			for (let i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * characters.length));
			}
			return result;
		}

		function copyToClipboard() {
			const email = document.getElementById("email").textContent;
			const el = document.createElement('textarea');
			el.value = email;
			document.body.appendChild(el);
			el.select();
			document.execCommand('copy');
			document.body.removeChild(el);
		}
	</script>
</body>
</html>
