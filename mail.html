<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Email Generator</title>
</head>
<body>
	<h1>Random Email Generator</h1>
	<form>
		<div>
			<label for="first-name">First Name:</label>
			<select id="first-name" name="first-name"></select>
		</div>
		<div>
			<label for="last-name">Last Name:</label>
			<select id="last-name" name="last-name"></select>
		</div>
		<button type="button" onclick="generateEmail()">Generate Email</button>
		<div>
			<label for="email">Generated Email:</label>
			<input type="email" id="email" name="email" readonly>
		</div>
	</form>
	<script>
		const firstNames = ["John", "Jane", "David", "Sarah", "Michael"];
		const lastNames = ["Doe", "Smith", "Johnson", "Brown", "Wilson"];

		function generateSelectOptions(selectElement, options) {
			for (let i = 0; i < options.length; i++) {
				const option = document.createElement("option");
				option.value = options[i];
				option.text = options[i];
				selectElement.add(option);
			}
		}

		function generateEmail() {
			const firstName = document.getElementById("first-name").value;
			const lastName = document.getElementById("last-name").value;
			const randomChars = generateRandomChars(6);
			const email = firstName.toLowerCase() + "." + lastName.toLowerCase() + randomChars + "@example.com";
			document.getElementById("email").value = email;
		}

		function generateRandomChars(length) {
			let result = '';
			const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			for (let i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * characters.length));
			}
			return result;
		}

		generateSelectOptions(document.getElementById("first-name"), firstNames);
		generateSelectOptions(document.getElementById("last-name"), lastNames);
	</script>
</body>
</html>
