    <title id="title">Random Page</title>
<style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: blanchedalmond;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 600px;
        width: 90%;
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        color: #333;
      }

      h2 {
        margin-bottom: 1rem;
      }

      p {
        font-size: 0.95rem;
        line-height: 1.6;
      }

      strong {
        color: #444;
      }

      pre {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1rem;
      }
    </style>
    <script>
      function getUrlParameter(sParam) {
        const sPageURL = window.location.search.substring(1);
        const sURLVariables = sPageURL.split("&");
        for (let i = 0; i < sURLVariables.length; i++) {
          const sParameterName = sURLVariables[i].split("=");
          if (sParameterName[0] === sParam) {
            return decodeURIComponent(sParameterName[1]);
          }
        }
        return null;
      }

      const id = getUrlParameter("id");
      const randomId = Math.random().toString(36).substring(2, 10); // ID acak
      const displayId = id || randomId;

      window.onload = function () {
        document.getElementById("title").textContent = displayId;
        document.getElementById("id-display").textContent = displayId;

        if (id) {
          document.getElementById("instruction").style.display = "none";
        } else {
          document.getElementById("instruction").style.display = "block";
        }
      };
    </script>
  </head>
  <body style="background-color: blanchedalmond">
    <div class="container">
      <pre><strong>pageuid.netlify.app</strong></pre>
      <h2>ID: <span id="id-display"></span></h2>
      <p id="instruction" style="display: none;">
        add this (<strong>/?id=thisOne</strong>) after link above and it will
        become like this
        <strong>https://pageuid.netlify.app/?id=thisOne</strong> to identify
        the current chrome (only if you are familiar using bot with Jitbit Macro
        Recorder).
      </p>
    </div>

    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker
        .register('/sw.js')
        .then(function (registration) {
          console.log('ServiceWorker registered: ', registration);
        })
        .catch(function (error) {
          console.log('ServiceWorker registration failed: ', error);
        });
    });
  }
</script>
