<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title id="id">add your parameter to url</title>
<script>
function getUrlParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}

    var id = getUrlParameter('id');
    document.getElementById('id').innerHTML = id;
</script>
</head>
<body>
    <pre>pageuid.netlify.app</pre>
    <p>add this (/?id=thisOne) after link above and it will become like this <strong>https://pageuid.netlify.app/?id=thisOne</strong> to indetified the current chrome (only if you familiar using bot with jitbit macro recorder
</body>
</html>
